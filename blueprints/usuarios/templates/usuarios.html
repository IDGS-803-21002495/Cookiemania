            <h2 class="flex items-center text-3xl font-bold dark:text-gray-600">Usuarios</h2>
            <p class="mb-10 text-gray-500 dark:text-gray-400">Registro de todos los usuarios</p>
            <form method="POST" action="/registro" class="w-100 p-6 bg-white rounded-lg shadow-md mb-4">
                
                <div class="flex justify-between items-center mb-4">
                    
                    <div class="flex flex-col w-1/2 pr-2">
                        <div class="col-span-1 mb-2">
                            <label for="username" class="block text-gray-700 font-medium mb-1">Nombre de usuario</label>
                            <input type="text" id="username" name="username" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="col-span-1">
                            <label for="username" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                            <input type="text" id="username" name="username" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>    
                    </div>
            
                    <div class="flex flex-col w-1/2 pl-2 ml-2 mb-6">
                        <div class="mb-4">
                            <label for="role" class="block text-gray-700 font-medium mb-1">Rol</label>
                            <select id="role" name="role" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="admin">Cocinero</option>
                                <option value="medico">Administrador</option>
                            </select>
                        </div>
            
                        <div class="text-right">
                            <button type="submit"
                                class="w-100 bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                                Registrarse
                            </button>
                        </div>
                    </div>
                </div>
            </form>
