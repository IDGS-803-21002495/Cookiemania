<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cookiemania - Verificar C贸digo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Flowbite / Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>

<div class="flex h-screen">

    <!-- Imagen de la mitad izquierda (puedes reusar la misma si gustas) -->
    <div class="w-1/2">
        <img src="{{ url_for('static', filename='img/fondoGalletas2.jpg') }}"
             alt="Galletas"
             class="h-full w-full object-cover">
    </div>

    <!-- Formulario en la mitad derecha -->
    <div class="w-1/2 flex flex-col justify-center items-center bg-white p-10">
        <h2 class="text-3xl font-bold text-gray-700 mb-4">Verificar C贸digo</h2>

        <div class="bg-gray-200 rounded-full p-4 mb-4">
            <svg class="w-12 h-12 text-gray-600" xmlns="http://www.w3.org/2000/svg"
                 fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 
                         3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 
                         9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
        </div>

        <form method="POST" action="{{ url_for('auth.verify_code') }}" class="w-80" novalidate>
            {{ form.csrf_token }}

            <label class="block text-gray-700 mb-1">C贸digo de Verificaci贸n</label>
            {{ form.code(class="w-full border border-gray-300 rounded-md p-2 mb-4 
                                    focus:ring-2 focus:ring-blue-500") }}
            {% for error in form.code.errors %}
              <p class="text-red-500 text-sm">{{ error }}</p>
            {% endfor %}

            <button type="submit"
                    class="w-full bg-yellow-500 text-white font-bold py-2 rounded-md 
                           hover:bg-yellow-600 transition">
                Verificar
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.js"></script>
</body>
</html>
