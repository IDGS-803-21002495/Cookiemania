<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cookiemania</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- CSS de Flowbite/Tailwind -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

<!-- NAVBAR (con z-50 para estar sobre el sidebar) -->
<nav class="bg-blue-700 z-50 relative">
  <div class="flex items-center justify-between max-w-screen-xl mx-auto p-4">
    
    <!-- IZQUIERDA: Botón Toggle + Logo -->
    <div class="flex items-center space-x-3">
      <!-- BOTÓN TOGGLE SIDEBAR -->
      <button id="sidebarToggle"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-white
                     rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2
                     focus:ring-blue-300"
              type="button">
        <!-- Ícono hamburguesa -->
        <svg class="w-5 h-5" fill="none" viewBox="0 0 17 14" xmlns="http://www.w3.org/2000/svg">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
      
      <!-- LOGO + TÍTULO -->
      <a href="#" class="flex items-center space-x-3">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold text-white">Cookiemania</span>
      </a>
    </div>
    
    <!-- DERECHA: Botones Login / Sign up -->
    <div class="flex items-center space-x-2">
      <a href="#" class="text-white hover:bg-blue-600 rounded-lg px-4 py-2">Login</a>
      <a href="#" class="bg-white text-blue-700 hover:bg-gray-100 rounded-lg px-4 py-2">Sign up</a>
    </div>
  </div>
</nav>

<!-- SIDEBAR (z-40, debajo del header) -->
<aside id="logo-sidebar"
       class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform
              -translate-x-full bg-white shadow-xl dark:shadow-gray-700"
       aria-label="Sidebar">
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
    <!-- ENCABEZADO DEL SIDEBAR -->
    <a href="#" class="flex items-center ps-2.5 mb-5">
      <img src="{{ url_for('static', filename='img/Galletita.png') }}" class="h-14 me-2" alt="Logo" />
      <span class="self-center text-xl font-semibold whitespace-nowrap text-gray-700">Cookiemania</span>
    </a>
    
    <!-- MENÚ LATERAL -->
    <ul class="space-y-2 font-medium">
      <!-- Item: Inicio -->
      <li>
        <a href="#"
           class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
          <!-- Ícono -->
          <svg class="w-6 h-6 text-gray-800" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"/>
          </svg>
          <span class="ml-3">Inicio</span>
        </a>
      </li>
      <!-- Item: Inventario -->
      <li>
        <a href="#"
           class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
          <!-- Ícono -->
          <svg class="w-6 h-6 text-gray-800" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 6h8m-8 4h12M6 14h8m-8 4h12"/>
          </svg>
          <span class="ml-3">Inventario</span>
        </a>
      </li>
      <!-- Item: Venta -->
      <li>
        <a href="#"
           class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
          <!-- Ícono -->
          <svg class="w-6 h-6 text-gray-800" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
          </svg>
          <span class="ml-3">Venta</span>
        </a>
      </li>
      <!-- ... Más elementos ... -->
    </ul>
  </div>
</aside>

<!-- CONTENIDO PRINCIPAL -->
<main class="p-4 md:ml-64">
  {% block container %}
    <h1 class="text-2xl font-bold">Contenido principal</h1>
  {% endblock %}
</main>

<!-- Flowbite -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

<!-- Script para togglear el sidebar -->
<script>
  const sidebarToggleBtn = document.getElementById('sidebarToggle');
  const sidebar = document.getElementById('logo-sidebar');

  sidebarToggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
  });
</script>

</body>
</html>
